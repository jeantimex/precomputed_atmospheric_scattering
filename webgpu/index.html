<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebGPU Atmosphere Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      html, body {
        margin: 0;
        height: 100%;
        background: #050505;
      }
      body {
        display: flex;
        align-items: stretch;
        justify-content: stretch;
      }
      #webgpu-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #help {
        position: absolute;
        top: 0;
        left: 0;
        color: white;
        font-family: monospace;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      }
      ul {
        padding-left: 1em;
      }
      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <canvas id="webgpu-canvas"></canvas>
    <ul id="help">
      <li>
        <a href="index.html">Precomputed Atmospheric Scattering - WebGPU Demo</a>
      </li>
      <li>&nbsp;</li>
      <li>Mouse:
        <ul>
          <li>drag: view direction</li>
          <li>SHIFT+drag: sun direction</li>
          <li>wheel: zoom in/out</li>
        </ul>
      </li>
      <li>Keys:
        <ul>
          <li>1-9: predefined views</li>
        </ul>
      </li>
    </ul>
    <script type="module" src="./main.js"></script>
  </body>
</html>
